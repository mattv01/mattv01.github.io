<!DOCTYPE html>
<html>
<head>
	<title>While Loops</title>
</head>
<body>
	<h2>While Loops</h2>





<script type="text/javascript" src="/js/while_loop.js"></script>
<script type="text/javascript">
(function() {	
	"use strict";

	var i = 2;

	while (i <= 65536) {
		console.log(i);
		i = i * 2;
	}
})(); 
</script>
</body>
</html>
