<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="x-ua-compatible" content="ie=edge">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Simple Simon Game</title>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="/css/simple_simon.css">
	<link href="https://fonts.googleapis.com/css?family=Alfa+Slab+One|Bree+Serif|Bungee+Shade|Patua+One" rel="stylesheet">
</head>

<body>
	<header>	
		<h1>
			<span class="redLetter">s</span><span class="blueLetter">i</span><span class="yellowLetter">m</span><span class="greenLetter">p</span><span class="redLetter">l</span><span class="blueLetter">e</span> <span class="yellowLetter">s</span><span class="greenLetter">i</span><span class="redLetter">m</span><span class="blueLetter">o</span><span class="yellowLetter">n</span>
		</h1>
		<button id="startGameBtn">Start Game</button>
		<button id="playAgainBtn">Play Again</button>
		<button id="tryAgainBtn">Try Again</button>
	</header>

	<main>
		<div class="colorBox" id="greenBox">1</div>
		<div class="colorBox" id="redBox">2</div>
		<div class="colorBox" id="yellowBox">3</div>
		<div class="colorBox" id="blueBox">4</div>
	</main>

	<footer>
		<div class="alert alert-success">
			<strong>Success!</strong>
		</div>
	</footer>

<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script type="text/javascript" src="/js/simple_simon.js" ></script>
</body>
</html>
