<!DOCTYPE html>
<html>
<head>
	<title>Matt's Calculator</title>
	<link rel="stylesheet" type="text/css" href="/css/calculator.css">
	<link href="https://fonts.googleapis.com/css?family=VT323|Permanent+Marker" rel="stylesheet">
	<link rel="stylesheet" href="css/font-awesome.min.css">    
</head>
<body>
	<main>
		<div class="inputs">
			<div>
				<input type="text" id="input1" placeholder="" readonly>
				<input type="text" id="input2" placeholder="" readonly>
				<input type="text" id="input3" placeholder="" readonly>
			</div>
		</div>
		<div class="buttons">
			<div>	
				<button class="number">1</button>
				<button class="number">2</button>
				<button class="number">3</button>
				<button class="operator">+</button>
			</div>
			<div>
				<button class="number">4</button>
				<button class="number">5</button>
				<button class="number">6</button>
				<button class="operator">-</button>
			</div>
			<div>
				<button class="number">7</button>
				<button class="number">8</button>
				<button class="number">9</button>
				<button class="operator">*</button>
			</div>
			<div>
				<button id="clearCalc">C</button>
				<button class="number">0</button>
				<button class="number">.</button>
				<button class="operator">/</button>
			</div>
			<div>
				<button id="equals">=</button>
				<button id="percent">%</button>
				<button id="sqrt">sqrt</button>
				<button class="operator">^</button>
			</div>
		</div>
	</main>
<script type="text/javascript" src="/js/calculator.js"></script>
</body>
</html>
