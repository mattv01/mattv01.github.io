<!DOCTYPE html>
<html>
<head>
	<title>Break/Continue Practice</title>
</head>
<body>
	<h2>Break/Continue Practice</h2>


<script type="text/javascript">
(function() {
	"use strict";

	var numberToSkip;

	do {
		numberToSkip = Math.floor((Math.random()*50)+1);
	} while (numberToSkip % 2 ==0);
	
	console.log("Random odd number to skip is: " + numberToSkip);
	
	for (var i = 1; i <= 50; i+=2) {
		
		if (i == numberToSkip) {
			console.log("Yikes! Skipping number: " + i);
			continue;
		} else {
			console.log("Here is an odd number: " + i);
		}
	}
})();
</script>
</body>
</html>
