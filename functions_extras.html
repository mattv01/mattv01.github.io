<!DOCTYPE html>
<html>
<head>
	<title>Functions Extras</title>
</head>
<body>
<h2>Functions Extras</h2>

<script type="text/javascript">
(function() {
	"use strict";

	console.log("'Console logging an input'");
	function log(input) {
		console.log(input);
	}
	var result = log("hi");
	console.log(result);


	console.log("'Returning an input'");
	function identity(input) {
		return input;
	}
	var result = identity("matt");
	console.log(result);


	console.log("'Picking a random number between the two inputs'");
	function getRandomIntBetween(min, max) {
	  return Math.floor(Math.random() * (max - min + 1)) + min;
	}
	var result = getRandomIntBetween(10, 500);
	console.log(result);


	console.log("'Checking to see if the input is a number or not'");
	function isNumeric(input) {
		if (Number.isInteger(input)) {
			return true;
		} else {
			return false;
		}
	}
	var result = isNumeric(5);
	console.log(result);


	console.log("'Addition Function'");
	function add(a, b) {
		return a + b;
	}
	var result = add(56, 32);
	console.log(result);


	console.log("'Subtraction Function'");
	function subtract(a, b) {
		return a - b;
	}
	var result = subtract(135, 23);
	console.log(result);


	console.log("'Multiplication Function'");
	function multiply(a, b) {
		return a * b;
	}
	var result = multiply(1500, 28);
	console.log(result);
	

	console.log("'Division Function'");
	function divide(a, b) {
		return a / b;
	}
	var result = divide(300, 32);
	console.log(result);


	console.log("'Square Function'");
	function square(a) {
		return multiply(a, a);
	}
	var result = square(10);
	console.log(result);


	console.log("'Sum of Squares Function'");
	function sumOfSquares(a, b) {
		return add(square(a),square(b));
	}
	var result = sumOfSquares(9, 15);
	console.log(result);
})();	
</script>
</body>
</html>
